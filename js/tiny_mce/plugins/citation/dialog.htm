<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>{#citation_dlg.title}</title>
    <script type="text/javascript" src="../../tiny_mce_popup.js"></script>
    <script type="text/javascript" src="js/dialog.js"></script>
    <script type="text/javascript" src="//ajax.googleapis.com/ajax/libs/jquery/1.8.1/jquery.min.js"></script>
    <link href="css/citation.css" rel="stylesheet" />
</head>
<body>

<div class="error"></div>

<div style="text-align: center;" id="loader"><img src="img/ajax-loader-lg.gif" /></div>
<span style="display:none;" class="content">
    <form onsubmit="CitationDialog.insert();return false;">
        <div style="display:none;" id="citationForm">
            <div><strong>Title</strong></div> <input id="poemTitle" name="title" type="text" class="text" style="padding: 5px; width: 250px; margin: 5px 0 10px; line-height: 10px; -webkit-border-radius: 5px; -moz-border-radius: 5px; border-radius: 5px;"/>
            <div><strong>Author</strong></div> <input id="poemAuthor" name="author" type="text" class="text" style="padding: 5px; width: 250px; margin: 5px 0 10px; -webkit-border-radius: 5px; -moz-border-radius: 5px; border-radius: 5px;"/>
            <p><strong>Options:</strong> <input id="poemOptsURL" name="option" type="radio" class="radio" checked="checked" onclick="CitationDialog.checkOpts();" value="url" /> URL <input id="poemOptsBM" name="option" type="radio" class="radio" onclick="CitationDialog.checkOpts();" value="bm" /> Book/Magazine <input id="poemOptsOther" name="option" type="radio" class="radio" onclick="CitationDialog.checkOpts();" value="other" /> Other</p>
            <div id="pURL">
           		<div class="pull-right"><strong>URL</strong></div> 
       		  <input id="poemURL" name="url" type="text" class="text" style="padding: 5px; width: 250px; margin: 5px 0 10px; -webkit-border-radius: 5px; -moz-border-radius: 5px; border-radius: 5px;"/>
            </div>
            <div id="pBM" style="display:none;">
                <div><strong>Book/Magazine Title</strong></div>  <input id="BMTitle" name="bmTitle" type="text" class="text" style="padding: 5px; width: 250px; margin: 5px 0 10px; -webkit-border-radius: 5px; -moz-border-radius: 5px; border-radius: 5px;"/>
                <div><strong>Book/Magazine Page Number(s)</strong></div><input id="BMpp" name="bmPP" type="text" class="text" style="padding: 5px; width: 250px; margin: 5px 0 10px; -webkit-border-radius: 5px; -moz-border-radius: 5px; border-radius: 5px;"/>
            </div>
        </div>
        <p id="selected"><strong>Text selected for citation:</strong> <span id="selText"></span></p>
        <p id="citation" style="display:none;">Citation: <span id="citText"></span></p>

        <div class="mceActionPanel">
            <input type="button" id="insert" name="insert" value="{#citation_dlg.insert}" onclick="CitationDialog.insert();" />
            <input type="button" id="remove" name="insert" value="{#citation_dlg.remove}" onclick="CitationDialog.remove();" />
            <input type="button" id="cancel" name="cancel" value="{#cancel}" onclick="tinyMCEPopup.close();" />
        </div>
    </form>
</span>

</body>
</html>
